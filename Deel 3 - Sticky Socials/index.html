<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Socials</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
  </head>
  <body>
    <div class="icons">
      <a href="#" class="icons__laptop-code"
        ><i class="fas fa-laptop-code"></i>Check out my blog</a
      >
      <a href="#" class="icons__twitter"
        ><i class="fab fa-twitter"></i>Follow me on Twitter</a
      >
      <a href="#" class="icons__linkedin"
        ><i class="fab fa-linkedin-in"></i>Connect on Linkedin</a
      >
      <a href="#" class="icons__facebook"
        ><i class="fab fa-facebook-f"></i>Like my Facebook page</a
      >
      <a href="#" class="icons__github"
        ><i class="fab fa-github"></i>See projects on Github</a
      >
    </div>
  </body>
</html>
